{% for item in w %}
<tr>
    <td class="py-4">
        <img src="{{ item.product.image.url }}" style="width: 80px; height: 80px; object-fit: cover;" class="img-fluid rounded" alt="{{ item.product.title }}">
    </td>
    <td class="py-4">
        <p class="mb-0 mt-4">{{ item.product.title }}</p>
    </td>
    <td class="py-4">
        <p class="mb-0 mt-4">${{ item.product.price }}</p>
    </td>
    <td class="py-4">
        <p class="mb-0 mt-4">
            {% if item.product.stock_count > 0 %} In Stock {% else %} Out of Stock {% endif %}
        </p>
    </td>
    <td class="py-4">
        <a href="{% url 'core:product-detail' item.product.pid %}" class="btn btn-primary btn-sm rounded-pill mt-3">
            View Product
        </a>
    </td>
    <td class="py-4">
        <button class="btn btn-md rounded-circle bg-light border delete-wishlist-product"
                data-wishlist-product="{{ item.id }}">
            <i class="fa fa-times text-danger"></i>
        </button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="6" class="text-center py-5 text-muted">
        <h4>Your wishlist is empty</h4>
        <a href="{% url 'core:shop' %}" class="btn btn-outline-primary mt-3">Go Shopping</a>
    </td>
</tr>
{% endfor %}
